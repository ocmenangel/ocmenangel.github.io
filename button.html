<head>

  padding: 15px 32px;

  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: yellow;} /* Green */
.button2 {background-color: yellow;} /* Purple */

<button class="button button2">Button3</button>
